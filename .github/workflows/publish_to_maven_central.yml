name: Publish
on:
 workflow_dispatch:
  inputs:
   module_name:
    required: true
    description: Modules to be released

jobs:
 publish:
   if: github.actor == 'phan29'
   name: Publish
   runs-on: ubuntu-latest

   steps:
     - name: Checkout repository
       uses: actions/checkout@v3

     - name: Set up JDK 17
       uses: actions/setup-java@v3
       with:
         java-version: '17'
         distribution: 'zulu'

     - name: Build
       run: ./gradlew build

     - name: print module's name
       run: |
        echo "module-name: ${{ github.event.inputs.module_name }}"

     - name: Publish Library
       run: ./gradlew ${{ github.event.inputs.module_name }}:publishReleasePublicationToMavenCentralRepository
       env:
         GPG_KEY: ${{ secrets.GPG_KEY }}
         GPG_PASSWORD: ${{ secrets.GPG_PASSWORD }}
         SONATYPE_USERNAME: ${{ secrets.SONATYPE_USER }}
         SONATYPE_PASSWORD: ${{ secrets.SONATYPE_PASSWORD }}
         IS_SNAPSHOT: 'false'
